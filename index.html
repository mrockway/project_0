<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Racing Game</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- custom css -->
	<link rel="stylesheet" href="main.css">
</head>
<body class="content">
<div class="container">
	<div class="row">
		<div class=" racingTitleDiv col-md-12">
			<h1 class="racingTitle">Racing Game</h1>
			<hr>
			<button class="restart">Restart race</button>
		</div> <!-- end of racingTitleDiv -->
	</div>  <!-- end of racing title row -->
	<hr>
	<div class="row">
		<div class="racingBoard col-md-8 col-offset-2">
			<div class="racer1"><p id="p1">P1</p></div>
			<div class="racer2"><p id="p2">P2</p></div>
		</div> <!-- end of racingBoard div -->
	</div> <!-- end of racingBoard row -->
</div>  <!-- end of container -->


<!-- jquery -->
	  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- custom js -->
	  <script type="text/javascript" src="main.js"></script>	
</body>
</html>
